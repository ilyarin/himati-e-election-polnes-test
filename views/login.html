<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/himatipolnes.jpg"
    />
    <title>Login | HIMA TI e-Election</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/login.css" />
    <link rel="stylesheet" href="/public/css/toast.css" />
    <link rel="stylesheet" href="/public/css/page.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img
            src="/public/assets/img/himatipolnes.png"
            alt="HIMA TI"
            class="logo"
          />
          <h2>
            HIMA TI e-Election<br />
            Login
          </h2>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="nim"><i class="bi bi-person-fill"></i> NIM</label>
            <input
              type="text"
              id="nim"
              class="form-control"
              placeholder="Enter your NIM"
              maxlength="14"
            />
          </div>
          <div class="form-group position-relative">
            <label for="password">
              <i class="bi bi-lock-fill"></i> Password</label
            >
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your Password"
            />
            <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Login
          </button>
        </form>

        <div class="login-footer">
          <p>
            Lupa Password Anda?<br />
            Klik Atau Hubungi Admin
            <a href="https://wa.me/6285285923047" class="text-decoration-none"
              >+62 852-8592-3047</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Bootstrap Script -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script type="module" src="/public/js/auth_app.js"></script>
  </body>
</html>
