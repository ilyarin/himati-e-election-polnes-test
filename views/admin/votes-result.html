<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/himatipolnes.jpg"
    />
    <title>Hasil Real-time Voting | HIMA TI e-Election</title>
    <!-- Fonts -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/votes-result.css" />
    <link rel="stylesheet" href="/public/css/toast.css" />
    <link rel="stylesheet" href="/public/css/page.css" />
  </head>
  <body>
    <header class="header text-center">
      <div class="container">
        <h1>HIMA TI e-Election <span id="electionPeriod"></span></h1>
        <p class="mb-1">
          Hasil Penghitungan Real-time Daftar Kandidat Ketua dan Wakil Ketua
          HIMA TI
        </p>
        <div class="header-container">
          <div class="header-line"></div>
        </div>
        <div class="time-info-container">
          <div class="current-time">
            <i class="bi bi-clock"></i>
            <span id="currentTime">00:00:00</span>
            <!-- Uncomment if you want to display milliseconds -->
            <!-- <span class="ms-separator">.</span><span id="currentTimeMs">000</span> -->
          </div>
          <div class="voting-time-left">
            <i class="bi bi-hourglass-split"></i>
            Voting Berakhir Di jam 17.00 WITA
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <!-- Results Card -->
        <div class="col-12">
          <div class="result-card">
            <div class="result-header">
              <h2 class="h4 text-center">
                <i class="bi bi-bar-chart-fill me-2"></i>Perolehan Suara
              </h2>
            </div>
            <div class="row" id="results-container">
              <p class="text-muted">
                <i class="bi bi-hourglass-split me-2"></i>Mengambil data hasil
                voting...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/public/js/auth_app.js"></script>
    <script type="module" src="/public/js/votes_admin_app.js"></script>

    <!-- Custom JS -->
    <script type="module">
      import {
        initResultsPage,
        loadVotingResults,
        setupWebSocket,
      } from "/public/js/votes_result_app.js";

      document.addEventListener("DOMContentLoaded", () => {
        // Initialize the results page
        initResultsPage();

        // Tambahkan indikator status WebSocket

        // Add refresh functionality
        const refreshBtn = document.getElementById("refresh-results");
        if (refreshBtn) {
          refreshBtn.addEventListener("click", () => {
            loadVotingResults();
          });
        }
      });
    </script>
  </body>
</html>
