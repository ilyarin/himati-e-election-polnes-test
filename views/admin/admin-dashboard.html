<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/himatipolnes.jpg"
    />
    <title>Admin Dashboard | HIMA TI e-Election</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/admin-dashboard.css" />
    <link rel="stylesheet" href="/public/css/admin-navbar.css" />
    <link rel="stylesheet" href="/public/css/toast.css" />
    <link rel="stylesheet" href="/public/css/page.css" />
  </head>
  <body>
    <!-- Navbar akan di-load otomatis -->

    <div class="admin-container">
      <header class="title-card">
        <h1>
          <i class="fas fa-users me-1"></i>
          Admin Panel - Kandidat HIMA TI <span id="electionPeriod">2026</span>
        </h1>
        <p>Kelola data Ketua & Wakil Ketua HIMA</p>
      </header>

      <div class="admin-section">
        <!-- Form section -->
        <section class="form-section">
          <h2 id="formTitle" class="section-title"><i class="fas fa-user-plus me-1"></i>Tambah Kandidat Baru</h2>
          <form id="candidateForm">
            <div class="form-group">
              <label for="number">
                <i class="fas fa-hashtag me-1"></i>Nomor Urut Kandidat:</label
              >
              <input type="number" id="number" name="number" min="1" required />
            </div>
            <div class="form-group">
              <label for="president"
                ><i class="fas fa-user me-1"></i>Nama Calon Ketua:</label
              >
              <input type="text" id="president" name="president" required />
            </div>
            <div class="form-group">
              <label for="president_nim"
                ><i class="fas fa-user me-1"></i>NIM Calon Ketua:</label
              >
              <input
                type="text"
                id="president_nim"
                name="president_nim"
                required
              />
            </div>
            <div class="form-group">
              <label for="president_study_program"></label>
                <i class="fas fa-graduation-cap me-1"></i>Program Studi Calon
                Ketua:</label
              >
              <select
                id="president_study_program"
                name="president_study_program"
                required
              >
                <option value="">-- Pilih Prodi --</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Informatika Multimedia">
                  Teknik Informatika Multimedia
                </option>
                <option value="Teknologi Rekayasa Komputer">
                  Teknologi Rekayasa Komputer
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="vice">
                <i class="fas fa-user me-1"></i>Nama Calon Wakil Ketua:</label
              >
              <input type="text" id="vice" name="vice" required />
            </div>
            <div class="form-group">
              <label for="vice_nim"
                ><i class="fas fa-user me-1"></i>NIM Calon Wakil Ketua:</label
              >
              <input type="text" id="vice_nim" name="vice_nim" required />
            </div>
            <div class="form-group">
              <label for="vice_study_program"
                ><i class="fas fa-graduation-cap me-1"></i>Program Studi Calon
                Wakil Ketua:</label
              >
              <select
                id="vice_study_program"
                name="vice_study_program"
                required
              >
                <option value="">-- Pilih Prodi --</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Informatika Multimedia">
                  Teknik Informatika Multimedia
                </option>
                <option value="Teknologi Rekayasa Komputer">
                  Teknologi Rekayasa Komputer
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="vision"> <i class="fas fa-eye me-1"></i>Visi:</label>
              <textarea id="vision" name="vision" required></textarea>
            </div>
            <div class="form-group">
              <label for="mission"
                ><i class="fas fa-bullseye me-1"></i>Misi (pisahkan dengan
                enter):</label
              >
              <textarea id="mission" name="mission"></textarea>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label"
                ><i class="fas fa-image me-1"></i> Foto Pasangan Kandidat (size
                1200 x 900px):</label
              >
              <input
                type="file"
                class="form-control"
                id="photo"
                name="photo"
                accept="image/*"
              />
              <img id="photoPreview" src="" alt="Preview Foto" />
            </div>
            <div class="form-actions">
              <button type="submit" id="submitBtn">
                <i class="fas fa-save me-1"></i>Simpan
              </button>
              <button type="reset"><i class="fas fa-ban me-1"></i>Batal</button>
            </div>
          </form>
        </section>


        <!-- Tambahkan ini sebelum section "list-section" di admin dashboard -->
        
        <!-- Period Filter Section -->
        <section class="filter-section mt-3">
          <div class="form-group">
            <label for="adminPeriodSelect">
              <i class="fas fa-calendar me-1"></i>Filter Periode:
            </label>
            <select id="adminPeriodSelect" class="form-control">
              <option value="">Semua Periode</option>
            </select>
          </div>
        </section>

        

        <!-- List section -->
        <section class="list-section">
          <h3 class="section-title">Daftar Kandidat</h3>
          <div id="adminCandidateList">
            <!-- Candidate table will be loaded here -->
            <p class="no-data">Loading candidates...</p>
          </div>
        </section>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <div id="confirm-toast" class="toast confirm hidden">
      <span id="confirm-message">Apakah kamu yakin ingin logout?</span>
      <div class="buttons">
        <button id="confirm-yes">Ya</button>
        <button id="confirm-no">Tidak</button>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script type="module" src="/public/js/design_app.js"></script>
    <script type="module" src="/public/js/candidates_app.js"></script>
    <script type="module" src="/public/js/auth_app.js"></script>
  </body>
</html>
