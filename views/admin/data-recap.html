<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/himatipolnes.jpg"
    />
    <title>Data Recap | HIMA TI e-Election</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/admin-crud.css" />
    <link rel="stylesheet" href="/public/css/admin.css" />
    <link rel="stylesheet" href="/public/css/admin-navbar.css" />
    <link rel="stylesheet" href="/public/css/toast.css" />
    <link rel="stylesheet" href="/public/css/page.css" />
    <style>
      /* Validation result colors */
      .result-box .success {
        color: #28a745;
        font-weight: 500;
      }

      .result-box .error {
        color: #dc3545;
        font-weight: 500;
      }

      .result-box .warning {
        color: #ffc107;
        font-weight: 500;
      }

      .result-box .info {
        color: #17a2b8;
        font-weight: 500;
      }

      .result-box ul {
        list-style: none;
        padding-left: 0;
      }

      .result-box li {
        padding: 5px 0;
        border-left: 3px solid transparent;
        padding-left: 10px;
        margin-bottom: 5px;
      }

      .result-box li.success {
        border-left-color: #28a745;
        background-color: rgba(40, 167, 69, 0.1);
      }

      .result-box li.error {
        border-left-color: #dc3545;
        background-color: rgba(220, 53, 69, 0.1);
      }

      .result-box li.warning {
        border-left-color: #ffc107;
        background-color: rgba(255, 193, 7, 0.1);
      }

      .result-box li.info {
        border-left-color: #17a2b8;
        background-color: rgba(23, 162, 184, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar akan di-load otomatis -->

    <div class="container py-4">
      <div class="row g-4 justify-content-center">
        <div class="col-md-6">
          <!-- Title Card -->
          <header class="title-card">
            <h1><i class="bi bi-bar-chart-fill me-1"></i>Data Recap</h1>
          </header>

          <!-- Generate Recap Section -->
          <div class="generate-card">
            <h4>
              <i class="bi bi-bar-chart-fill me-1"></i>Rekap Data Mahasiswa
              Pemilih
            </h4>
            <p>
              <i class="bi bi-info-circle me-1"></i>
              List rekapitulasi Mahasiswa yang telah memilik calon kandidat HIMA
              TI
            </p>

            <div class="form-group">
              <input
                class="mb-3"
                type="text"
                id="yearInput"
                placeholder="Misalnya (2025)"
                maxlength="4"
              />
              <button
                id="generateRecap"
                class="btn btn-primary w-100 mb-3"
                onclick="handleDownload()"
              >
                <i class="bi bi-download me-2"></i>Download Data Rekapitulasi
                Disini
              </button>
            </div>
            <div class="result-section">
              <p class="result-label">Hasil:</p>
              <div class="result-box">
                <ul id="generatedList" class="mb-0"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <div id="confirm-toast" class="toast confirm hidden">
      <span id="confirm-message">Apakah kamu yakin ingin logout?</span>
      <div class="buttons">
        <button id="confirm-yes">Ya</button>
        <button id="confirm-no">Tidak</button>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->

    <script type="module" src="/public/js/auth_app.js"></script>
    <script type="module" src="/public/js/design_app.js"></script>

    <!-- Load SheetJS library -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="/public/js/data_recap_api.js"></script>
    <script type="module" src="/public/js/data_recap_app.js"></script>
  </body>
</html>
