<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/himatipolnes.jpg"
    />
    <title>403 - Akses Ditolak</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/public/css/page.css" />
    <style>
      body {
        background-color: #f0f7ff;
        height: 100vh;
        overflow-x: hidden;
      }

      .error-page {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          rgba(13, 110, 253, 0.05) 0%,
          rgba(255, 255, 255, 0.9) 100%
        );
      }

      .error-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(13, 110, 253, 0.15);
        border-top: 5px solid #0d6efd;
        transition: all 0.3s ease;
      }

      .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(13, 110, 253, 0.2);
      }

      .error-icon {
        font-size: 5rem;
        color: #0d6efd;
      }

      .error-code {
        font-size: 4.5rem;
        font-weight: 800;
        color: #0d6efd;
        letter-spacing: 2px;
        line-height: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .error-title {
        font-weight: 700;
        color: #344767;
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0b5ed7;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
      }
      .btn-outline-secondary {
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-outline-secondary:hover {
        background-color: #6c757d;
        border-color: #6c757d;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }

      /* Background pattern */
      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.8;
        background-size: 20px 20px;
        background-image: radial-gradient(circle, #0d6efd 1px, transparent 1px);
        background-position: 0 0;
      }

      /* Blue shapes */
      .blue-shape {
        position: absolute;
        z-index: -1;
        border-radius: 50%;
        background: #0d6efd;
        opacity: 0.1;
      }

      .blue-shape-1 {
        width: 300px;
        height: 300px;
        top: -100px;
        right: -100px;
      }

      .blue-shape-2 {
        width: 200px;
        height: 200px;
        bottom: -50px;
        left: -50px;
      }

      @media (max-width: 576px) {
        .error-code {
          font-size: 3rem;
        }

        .error-title {
          font-size: 1.5rem !important;
        }

        .error-card {
          padding: 1.5rem !important;
        }

        .btn {
          width: 100%;
          margin-bottom: 0.5rem;
        }

        .btn-outline-secondary {
          margin-left: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div class="blue-shape blue-shape-1"></div>
    <div class="blue-shape blue-shape-2"></div>

    <div class="error-page d-flex justify-content-center align-items-center">
      <div class="container-fluid px-3">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-11 col-md-8 col-lg-6">
            <div class="error-card p-4 p-md-5 text-center">
              <div class="mb-4">
                <i class="bi bi-shield-lock-fill error-icon"></i>
              </div>
              <h1 class="error-code mb-2">403</h1>
              <h2 class="error-title fs-2 mb-3">Akses Ditolak!</h2>
              <p class="text-muted mb-4 fs-5">
                Maaf, Anda tidak memiliki izin untuk mengakses halaman ini. Role
                akun Anda tidak memiliki hak akses yang diperlukan.
              </p>
              <a href="/views/login.html" class="btn btn-primary"
                >Kembali ke Halaman Login</a
              >
              <a href="/index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house me-2"></i>Kembali ke Beranda
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/public/js/auth_app.js"></script>
  </body>
</html>
